<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Shopping cart</title>
    </head>

    <body>
        <div class="message"></div>

        <nav class="navbar">
            <div class="navbar-center container">
                <span class="nav-icon"><i class="fas fa-bars"></i></span>

                <img src="./images/logo.svg" alt="logo" />

                <div class="cart-btn">
                    <span class="nav-icon"><i class="fas fa-cart-plus"></i></span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>

        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">furniture collection</h1>
                <button class="banner-btn">shop now</button>
            </div>
        </header>

        <section class="products">
            <div class="section-title"><h2>our products</h2></div>

            <div class="products-center container"></div>
        </section>

        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart"><i class="fas fa-window-close"></i></span>
                <h2>your cart</h2>

                <div class="cart-content"></div>

                <div class="cart-footer">
                    <h3>your total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>
        </div>

        <footer class="footer"><p>&COPY; Hoziefa alhassan 2020</p></footer>

        <script src="./js/app.js"></script>
    </body>
</html>
